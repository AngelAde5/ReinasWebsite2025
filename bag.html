<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag - Reina's Hair</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="header">
        <nav>
            <!-- Logo -->
            <a href="index.html"><img src="images/RH.png" alt="Reina's Hair Logo"></a>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="SEARCH" class="search-input" id="search-input">
                <button class="search-button" id="search-button">
                    <i class="fas fa-search"></i> 
                </button>
            </div>

            <!-- Currency Dropdown -->
            <div class="currency-dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="currencyDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://flagcdn.com/gb.svg" alt="UK Flag" class="flag-icon"> GBP
                </button>
                <ul class="dropdown-menu" aria-labelledby="currencyDropdown">
                    <li><a class="dropdown-item" href="#" data-currency="USD">
                        <img src="https://flagcdn.com/us.svg" alt="USA Flag" class="flag-icon"> USD
                    </a></li>
                    <li><a class="dropdown-item" href="#" data-currency="GBP">
                        <img src="https://flagcdn.com/gb.svg" alt="UK Flag" class="flag-icon"> GBP
                    </a></li>
                    <li><a class="dropdown-item" href="#" data-currency="CAD">
                        <img src="https://flagcdn.com/ca.svg" alt="Canada Flag" class="flag-icon"> CAD
                    </a></li>
                    <li><a class="dropdown-item" href="#" data-currency="EUR">
                        <img src="https://flagcdn.com/eu.svg" alt="EU Flag" class="flag-icon"> EUR
                    </a></li>
                    <li><a class="dropdown-item" href="#" data-currency="AED">
                        <img src="https://flagcdn.com/ae.svg" alt="UAE Flag" class="flag-icon"> AED
                    </a></li>
                    <li><a class="dropdown-item" href="#" data-currency="ZAR">
                        <img src="https://flagcdn.com/za.svg" alt="South Africa Flag" class="flag-icon"> ZAR
                    </a></li>
                    <li><a class="dropdown-item" href="#" data-currency="NGN">
                        <img src="https://flagcdn.com/ng.svg" alt="Nigeria Flag" class="flag-icon"> NGN
                    </a></li>
                </ul>
            </div>

            <!-- Hamburger Menu Icon for responsive -->
            <div class="hamburger-menu" id="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>

            <!-- Navigation Links -->
            <div class="nav-links" id="nav-links">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="products.html">PRODUCT</a></li>
                    <li><a href="bag.html">BAG</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <section class="bag-section">
        <div class="container1">
            <h1>Your Bag</h1>

            <div id="order-success-message" class="success-message" style="display: none;">
                <span class="close-btn" id="close-order-success-message">&times;</span>
                <p>Your order has been placed! Thank you for shopping with us.</p>
            </div>
            
            <div id="bag-items">
                
            </div>
            <div id="total-price">
                <h3>Total: <span id="total-amount">0</span> <span id="currency-symbol">GBP</span></h3>
            </div>

           

            <!-- User Details Form -->
            <form id="user-details-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </section>

   
    <div class="footer">
        <p>Reina's Hair &copy; 2025</p>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
