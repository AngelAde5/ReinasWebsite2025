    <section class="wigs-section">
        <div class="container">
            <h1>Wigs</h1>
            <div class="row1">

                <div class="column1">
                    <div class="wig-card">
                        <img src="images/straight.png" alt="Straight Wig">
                        <h3>Straight Wigs</h3>
                        <div class="length-selection">
                            <label for="straight-length">Select Length:</label>
                            <select id="straight-length">
                                <option value="22" data-price="200">22 inches - GBP 200.00</option>
                                <option value="24" data-price="400">24 inches - GBP 400.00</option>
                                <option value="26" data-price="600">26 inches - GBP 600.00</option>
                                <option value="28" data-price="800">28 inches - GBP 800.00</option>
                            </select>
                        </div>
                        <button class="add-to-bag" data-type="straight">Add to Bag</button>
                    </div>
                </div>

                <!-- Wavy Wigs -->
                <div class="column1">
                    <div class="wig-card">
                        <img src="images/wavy.png" alt="Wavy Wig">

                        <div class="length-selection">

                        <h3>Curly Wigs</h3>
                        <div class="length-selection">
                            <label for="curly-length">Select Length:</label>
                            <select id="curly-length">
                                <option value="22" data-price="200">22 inches - GBP 200.00</option>
                                <option value="24" data-price="400">24 inches - GBP 400.00</option>
                                <option value="26" data-price="600">26 inches - GBP 600.00</option>
                                <option value="28" data-price="800">28 inches - GBP 800.00</option>
                            </select>
