    <div class="header">
        <nav>
            <!-- Logo -->
            <a href="index.html"><img src="images/RH.png" alt="Reina's Hair Logo"></a>

            <!-- Search Bar -->
            <div class="search-bar">

            <!-- Currency Dropdown -->
            <div class="currency-dropdown">

                        <img src="https://flagcdn.com/gb.svg" alt="UK Flag" class="flag-icon"> GBP

                        <img src="https://flagcdn.com/ng.svg" alt="Nigeria Flag" class="flag-icon"> NGN

            <div class="hamburger-menu" id="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>

            <!-- Navigation Links -->
            <div class="nav-links" id="nav-links">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="products.html">PRODUCT</a></li>
                    <li><a href="bag.html">BAG</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>

        </nav>
    </div>

    <section class="styling-tools-section">
        <div class="container">
            <h1>Styling Tools</h1>
            <div class="row1">

                <!-- Straightener -->
                <div class="column">
                    <div class="product-card">
                        <img src="images/straightener.png" alt="Straightener">
                        <h3>Straightener</h3>
                        <p class="price" data-original-price="30">GBP 30.00</p>
                        <div class="quantity-selection">
                            <label for="straightener-quantity">Quantity (Max 5):</label>
                            <input type="number" id="straightener-quantity" min="1" max="5" value="1">
                        </div>
                        <button class="add-to-bag" data-product="straightener">Add to Bag</button>
                    </div>
                </div>

                <!-- Hot Comb -->
                <div class="column">
                    <div class="product-card">
                        <img src="images/hot-comb.png" alt="Hot Comb">
                        <h3>Hot Comb</h3>
                        <p class="price" data-original-price="30">GBP 30.00</p>
                        <div class="quantity-selection">
                            <label for="hot-comb-quantity">Quantity (Max 5):</label>
                            <input type="number" id="hot-comb-quantity" min="1" max="5" value="1">
                        </div>
                        <button class="add-to-bag" data-product="hot-comb">Add to Bag</button>
                    </div>
                </div>

                <!-- Curler -->
                <div class="column">
                    <div class="product-card">
                        <img src="images/curler.png" alt="Curler">
                        <h3>Curler</h3>
                        <p class="price" data-original-price="30">GBP 30.00</p>
                        <div class="quantity-selection">
                            <label for="curler-quantity">Quantity (Max 5):</label>
                            <input type="number" id="curler-quantity" min="1" max="5" value="1">
                        </div>
                        <button class="add-to-bag" data-product="curler">Add to Bag</button>
                    </div>
                </div>

                <!-- Hair Wand Curler -->
                <div class="column">
                    <div class="product-card">
                        <img src="images/wand.png" alt="Hair Wand Curler">
                        <h3>Hair Wand Curler</h3>
                        <p class="price" data-original-price="30">GBP 30.00</p>
                        <div class="quantity-selection">
                            <label for="wand-curler-quantity">Quantity (Max 5):</label>
                            <input type="number" id="wand-curler-quantity" min="1" max="5" value="1">
                        </div>
                        <button class="add-to-bag" data-product="wand-curler">Add to Bag</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
